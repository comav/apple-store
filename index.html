<!DOCTYPE html>
<html>
    <head>
        <title>Apple store</title>
        <link rel="stylesheet" href="styles/styles.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="index.js"></script>
    </head>
    <body>
        <header>
            <div class="logo">
                <img src="assets/logo.png" alt="Logo" width="20%">
            </div>
            <div class="cart">
                <p class="material-icons">shopping_cart</p>
            </div>
        </header>
        <main>
            <div class="new-cards cards-div">
                <h1>Our new trees!</h1>
                <div class="card-wrapper" id="new-cards">
                    <div class="card">
                        <img src="assets/apples/fuji.jpg" alt="Fuji">
                        <h3>Fuji</h3>
                        <h5 class="price"></h5>
                        <div class="button-wrapper">
                            <button class="details">Details</button>
                            <button class="buy">Buy!</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="best-cards cards-div">
                <h1>The bestsellers!</h1>
                <div class="card-wrapper" id="best-cards"></div>
            </div>
        </main>
    </body>
</html>
